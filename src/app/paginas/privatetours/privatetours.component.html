        <section id="contact" class="contact mb-4 fcontact">
          <div class="container">
            <div class="section-title" style="color: #1bbd36;"><h2>MIAMI PRIVATE TOUR</h2></div> 
            <div class="row wrapper justify-content-center" data-aos="fade-up">
                <form method="post" class="php-email-form">
                  <div class="row">
                    <div class="col-md-4 form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" name="" id="" placeholder="Full Name" required>
                    </div>                    
                    <div class="col-md-2 form-group mt-3 mt-md-0">
                      <label>Date Pickup</label>
                      <input type="date" class="form-control" name="" id="" required>
                    </div>
                    <div class="col-md-1 form-group mt-3 mt-md-0">
                      <label>Persons</label>
                      <input type="number" class="form-control" name="" id="" value="4" min="4" required>
                    </div>
                    <div class="col-md-1 form-group mt-3 mt-md-0">
                      <label>Hours</label>
                      <input type="number" class="form-control" name="" id="" value="3" min="3" max="4" required>
                    </div>                    
                    <div class="col-md-4 form-group mt-3 mt-md-0">
                      <label>Address</label>
                      <input type="text" class="form-control" name="" id="" placeholder="Enter your location " required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="text-center">
                      <button type="submit" class="boton">Book Now!<br>$</button>
                    </div>
                  </div>       
                </form>
              </div>    
            </div>
        </section>
